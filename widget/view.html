<link rel="stylesheet" type="text/css" href="recordCard-1.0.1/widgetAssets/css/recordCard.css" />
<div class="widget-container chart">
    <div class="display-flex-space-between margin-chart">
        <div class="padding-right-0 padding-left-0 widget-dashboard-title-width"
            data-ng-class="(page === 'dashboard' || page === 'reporting') ? 'widget-dashboard-title-width' : 'widget-title-width'">
            <h5 data-ng-if="config.title !==''" class="padding-left-lg margin-top-0 margin-bottom-0 text-overflow">
                {{config.title}}</h5>
        </div>
        <div class="padding-right-0 padding-left-0"
            data-ng-class="(page === 'dashboard' || page === 'reporting') ? 'widget-dashboard-actions-width' : 'widget-actions-width'">
        </div>
    </div>
    <div class="padding-left-lg padding-bottom-xlg overflow-hidden">
        <div data-ng-if="!processing && (fieldRows.length > 0)">
            <div id="cardTileOpenRecordLink" data-ng-repeat="record in fieldRows" class="card-tiles-container"
                data-ng-click="openRecord(config.module, record['@id'].value)" role="button" tabindex="0"
                data-ng-style="{'border-left-color':record[config.mapping.cardLeftBorder].value.color || cardTilesThemeColor.cardBorderLeftColor, 'background': cardTilesThemeColor.cardBackgroundColor}">
                <div class="card-tiles-content padding-bottom-30 padding-top-30 text-center">
                    <div data-ng-if="config.mapping.recordIcon" class="margin-top-md margin-bottom-md text-center">
                        <img src="{{record.image}}" alt="Red dot" height="60" width="60" />
                    </div>
                    <div class="card-content-fixed-height">
                        <h4 class="card-tile-title margin-top-md ng-binding padding-top-xlg word-break">
                            {{record[config.mapping.cardTitle].value}}</h4>
                        <div class="card-tiles-details">
                            <div data-uib-tooltip-html="'{{record[config.mapping.subtitle].value | stripTags}}'"
                                data-tooltip-append-to-body="true" data-tooltip-placement="top">
                                <span data-ng-bind-html="record[config.mapping.subtitle].value"
                                    class="card-single-details card-tile-subtitle card-tiles-description margin-left-sm"></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-content-fixed-height">
                        <h6 class="line-height-1 margin-bottom-xlg no-background padding-0 text-center"
                            title="{{config.cardTilesTitle}}">{{config.cardTilesTitle}}</h6>
                        <div class="card-content-fixed-height">
                            <p class="font-size-13 line-height-15 margin-bottom-0 margin-top-lg"
                                title="{{config.carsTilesSubTitle}}">{{config.carsTilesSubTitle}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="watermark" data-ng-if="!processing && (!fieldRows || fieldRows.length === 0)">No Records Found
        </div>
        <div class="padding-top-sm padding-right-md padding-bottom-sm padding-left-md " data-ng-if="processing">
            <cs-spinner data-show-background="true"></cs-spinner>
        </div>
    </div>
    <div data-ng-show="!processing && unauthorized" class="unauthorized-message">
        <h6 class="text-center padding-top-lg padding-bottom-lg font200 font-size-15">You do not have necessary
            permission for {{ config.module | titlecase }}.</h6>
    </div>
</div>
